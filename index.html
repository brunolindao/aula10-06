<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Onde eu moro?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Consultar CEP</h1>

        <form class="row g-3">
            
            <div class="col-md-2">
                <label class="form-label" for="cep">CEP:</label>
                <input class="form-control" type="number" name="cep" id="cep" placeholder="Digite o CEP" onblur="consultarcep()">
            </div>

            
            <div class="col-md-6">
                <label class="form-label" for="logradouro">Logradouro:</label>
                <input class="form-control" type="text" name="logradouro" id="logradouro" placeholder="Rua, avenida, etc.">
            </div>

            
            <div class="col-md-2">
                <label class="form-label" for="numero">Número:</label>
                <input class="form-control" type="number" name="numero" id="numero" placeholder="Nº">
            </div>

            
            <div class="col-md-10">
                <label class="form-label" for="complemento">Complemento:</label>
                <input class="form-control" type="text" name="complemento" id="complemento" placeholder="Apartamento, bloco, etc.">
            </div>

            
            <div class="col-md-5">
                <label class="form-label" for="bairro">Bairro:</label>
                <input class="form-control" type="text" name="bairro" id="bairro">
            </div>

            
            <div class="col-md-2">
                <label class="form-label" for="ddd">DDD:</label>
                <input class="form-control" type="number" name="ddd" id="ddd" placeholder="Ex: 11">
            </div>

            
            <div class="col-md-2">
                <label class="form-label" for="uf">UF:</label>
                <select class="form-select" aria-label="default select example"id="uf">
                    
                    
                </select>
            </div>

            <!-- anapropeba
            analista programador e fi duma egua -->

            <div class="col-md-3">
                <label class="form-label" for="localidade">Localidade:</label>
                <select class="form-select" id="localidade">
                    <option selected disabled>Selecione...</option>
                    <option value="1">Exemplo 1</option>
                    <option value="2">Exemplo 2</option>
                    <option value="3">Exemplo 3</option>
                </select>
            </div>

            
            <div class="col-md-12 text-center mt-4">
                <button type="button" class="btn btn-primary me-2">Enviar</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
            </div>
        </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
